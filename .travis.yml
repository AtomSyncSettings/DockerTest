sudo: required

language: python

services:
  - docker

install:
  - docker build -t DockerTest/Elastix .

after_failure:
- docker logs mycontainer

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push elastixtest/test;
    fi

